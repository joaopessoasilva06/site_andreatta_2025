<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="">

        <script>

         </script>
        <style>
            .site{
                width:900px;
                height:600px;

                background-image:url("https://blog-obahortifruti.redeoba.com.br/wp-content/uploads/2021/03/Flores_Mobile_800x475px.jpg");

            .main{

            .esquerda{

                height:560px;

                background-image:url("https://blog-obahortifruti.redeoba.com.br/wp-content/uploads/2021/03/Flores_Mobile_800x475px.jpg");
            }

    <body>
        <div class="site">

                            </br></br>
